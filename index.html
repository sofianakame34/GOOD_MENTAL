<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Basique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page HTML basique</h1>
    </header>
    <main>
        <p>Ceci est un exemple de contenu pour une page HTML basique avec du CSS intégré.</p>
        <p>Vous pouvez ajouter plus de contenu ici selon vos besoins.</p>
    </main>
    <footer>
        <p>&copy; 2023 Mon Site Web</p>
    </footer>
</body>
</html>
